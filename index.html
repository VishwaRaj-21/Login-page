<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>


<body>
  
  <!-- Background -->
  <div class="curve">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
      </svg>
  </div>
  
  <!-- Log-in-form -->

  <section class="form">
    <div class="log-in-form">

      <h1>Login</h1>

      <form method="post">

        <!-- Username -->

        <div class="textbox">
          <img src="user.svg" />
          <input class="box" type="text" placeholder="Username" >
        </div>

        <!-- Password -->

        <div class="textbox">
          <img class="lock" src="lock.png" />
          <input class="box" type="password" placeholder="Password">
        </div>
       
        <!-- Remember me -->

        <label class="container">
          <input type="checkbox" checked="checked">Remember me
          <span class="checkmark"></span>
        </label>

        <!-- Log in button -->

        <input class="btn" type="button" name="" value="LOG IN">

        <!-- Forgot Password -->

        <p class="forget">Forget Password
          <a href="#"></a>
        </p>

        <!-- Sign-up-link -->
        
        <div class="signup_link">
          Not a member? <a href="#" style="text-decoration: none";>Sign up now</a>
        </div>
     </form>
   
  </div>
  </section>
  
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
